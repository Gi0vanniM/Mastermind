<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">

        <div id="attempts"></div>

        <hr>

        <div id="buttons">
            <button onclick="inputColor('blue')" style="background-color: blue;" class="button color_blue"></button>
            <button onclick="inputColor('red')" style="background-color: red;" class="button color_red"></button>
            <button onclick="inputColor('green')" style="background-color: green;" class="button color_green"></button>
            <button onclick="inputColor('orange')" style="background-color: orange;"
                class="button color_orange"></button>
            <button onclick="inputColor('yellow')" style="background-color: yellow;"
                class="button color_yellow"></button>
            <button onclick="inputColor('brown')" style="background-color: brown;" class="button color_brown"></button>
            <button onclick="inputColor('black')" style="background-color: black;" class="button color_black"></button>
            <button onclick="inputColor('white')" style="background-color: white;" class="button color_white"></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
